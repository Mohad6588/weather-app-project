<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div id="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <form class="search-box">
              <div class="row">
                <div class="col-5 pe-0">
                  <input
                    type="text"
                    class="form-control city-value"
                    placeholder="Enter a city name"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="col-2 ps-1 pe-0">
                  <input type="submit" value="Search" id="submit" />
                </div>
                <div class="col-4 ps-2 pe-0">
                  <input
                    type="button"
                    value="Current location"
                    id="current-btn"
                  />
                </div>
              </div>
            </form>
            <div class="city-Description">
              <h2 class="city-name"></h2>
              <h4 class="country-name"></h4>
              <p class="day-time"></p>
              <p class="wheather-description"></p>
            </div>
          </div>
          <div class="col-4 today-weather">
            <div class="row temp-and-icon">
              <div class="col-8">
                <div class="today-temperature">
                  <h1 class="current-temperature"></h1>
                  <span class="unit">°C </span>
                </div>
              </div>
              <div class="col-4 temp-icon">
                <img id="current-temp-icon" src="#" />
              </div>
            </div>

            <div class="weather-index">
              <div>
                <label for="feels-like">Feels like:</label>
                <span id="feels-like">°C</span>
              </div>
              <div>
                <label for="humidity">Humidity:</label>
                <span id="humidity">%</span>
              </div>
              <div>
                <label for="wind">Wind:</label> <span id="wind"> m/s</span>
              </div>
            </div>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
      <footer>
        <small>
          This project was coded by
          <a href="https://symphonious-sunflower-8ca288.netlify.app/">
            Mohadeseh Moradian</a
          >
          and is
          <a
            href="https://github.com/Mohad6588/weather-app-project"
            target="_blank"
            >open_sourced on GitHub</a
          >
          and
          <a href="https://superlative-boba-8dfa88.netlify.app"
            >hosted on Netlify</a
          >
        </small>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
