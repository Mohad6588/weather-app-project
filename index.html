<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <form class="search-box">
            <input
              type="text"
              class="form-control city-value"
              placeholder="Enter a city name"
              required
              autocomplete="off"
            />
            <input type="submit" value="Search" id="submit" />
            <input type="button" value="Current" id="current-btn" />
          </form>
          <div class="city-Description">
            <h2 class="city-name">San Francisco</h2>
            <h4 class="country-name">CA, USA</h4>
            <p class="day-time">Wednesday 04:00</p>
            <p class="wheather-description">Clear with periodic clouds</p>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col">
              <div class="today-temperature">
                <h1 class="current-temperature">19</h1>
                <span class="unit">째C </span>
                <div class="min-max">
                  <div class="row">
                    <div class="col">
                      <span id="min-temp">11째C</span>
                    </div>
                    <div class="col max-temp">
                      <span id="max-temp">22째C</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="weather-index">
                <div>
                  <label for="feels-like">Feels like:</label>
                  <span id="feels-like">33째C</span>
                </div>
                <div>
                  <label for="humidity">Humidity:</label>
                  <span id="humidity">33%</span>
                </div>
                <div>
                  <label for="wind">Wind:</label> <span id="wind">14 m/s</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <br />
      <br />
      <br />
      <footer>
        <small>
          Coded by Mohadeseh Moradian <br />
          Icons made by
          <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </small>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
