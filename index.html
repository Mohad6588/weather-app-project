<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form class="search-box">
            <input
              type="text"
              class="form-control city-value"
              placeholder="Enter a city name"
              required
              autocomplete="off"
            />
            <input type="submit" value="Search" id="submit" />
            <input type="button" value="Current location" id="current-btn" />
          </form>
          <div class="city-Description">
            <h2 class="city-name"></h2>
            <h4 class="country-name"></h4>
            <p class="day-time"></p>
            <p class="wheather-description"></p>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-8">
              <div class="today-temperature">
                <h1 class="current-temperature"></h1>
                <span class="unit"
                  ><a href="#" id="cel" class="active">°C </a>|
                  <a href="#" id="far">°F</a>
                </span>
              </div>
            </div>
            <div class="col-4">
              <img id="current-temp-icon" src="#" />
            </div>
          </div>

          <div class="weather-index">
            <div>
              <label for="feels-like">Feels like:</label>
              <span id="feels-like">°C</span>
            </div>
            <div>
              <label for="humidity">Humidity:</label>
              <span id="humidity">%</span>
            </div>
            <div>
              <label for="wind">Wind:</label> <span id="wind"> m/s</span>
            </div>
          </div>
        </div>
      </div>
      <div id="forecast">   
      </div>
    </div>
    <footer>
      <small>
        <a href="https://github.com/Mohad6588/weather-app-project"
          >Open-source code</a
        >
        by Mohadeseh Moradian <br />
      </small>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
